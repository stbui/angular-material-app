<md-card>
  <md-card-title>Popover</md-card-title>
  <md-card-content>
    <button md-icon-button [popoverTriggerFor]="popover">
      <md-icon>grade</md-icon>
    </button>
    <stbui-popover #popover="stbuiPopover">
      <stbui-date-picker mode="landscape"></stbui-date-picker>
    </stbui-popover>

  </md-card-content>
</md-card>

<md-card>
  <md-card-title>通知</md-card-title>
  <md-card-content>
    <button md-button (click)="showNotication()">显示</button>
    <button md-button (click)="clear()">清除</button>
  </md-card-content>
</md-card>
