<section fxlayout="column" *ngIf="todos?.length > 0">
  <input class="toggle-all" type="checkbox" (click)="onToggleAllTriggered()">
  <md-nav-list>
    <md-list-item class="todo-list-item" *ngFor="let todo of todos" [class.completed]="todo.completed">
      <app-todo-item
        [isChecked]="todo.completed"
        (onToggleTriggered)="onToggleTriggered(todo)"
        (onRemoveTriggered)="onRemoveTriggered(todo)"
        [todoDesc]="todo.desc">
      </app-todo-item>
    </md-list-item>
  </md-nav-list>
</section>
